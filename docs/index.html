<!DOCTYPE html>
<html>
<head>
    <title>Dado Interactivo</title>
    <style>
        #dado {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 50px auto;
            color: white;
            font-size: 24px;
        }
        #opciones {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="dado">TOCAME</div>
    <div id="opciones"></div>

    <script>
        const dado = document.getElementById('dado');
        const opcionesDiv = document.getElementById('opciones');
        const opciones = ["Opción 1", "Opción 2", "Opción 3", "Opción 4", "Opción 5", "Opción 6"];

        dado.addEventListener('click', () => {
            const resultado = opciones[Math.floor(Math.random() * opciones.length)];
            opcionesDiv.textContent = `Resultado: ${resultado}`;
        });
    </script>
</body>
</html>
