<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Cubo 3D Interactivo</title>
</head>
<body>
    <div class="scene">
        <div class="cube" id="cube">
            <div class="cube-face front">1</div>
            <div class="cube-face back">2</div>
            <div class="cube-face right">3</div>
            <div class="cube-face left">4</div>
            <div class="cube-face top">5</div>
            <div class="cube-face bottom">6</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="rotateCube('left')">Izquierda</button>
        <button onclick="rotateCube('right')">Derecha</button>
        <button onclick="rotateCube('up')">Arriba</button>
        <button onclick="rotateCube('down')">Abajo</button>
        <button onclick="reset()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
